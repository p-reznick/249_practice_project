<!DOCTYPE=html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Peter's Contact Manager</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="./application.js"></script>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <header>
      <h1><a href="#">Contact Manager</a></h1>
      <p>Using Backbone.js, Localstorage, RequireJS, Handlebar and Bootstrap</p>
    </header>
    <nav>
      <ul>
        <li>
          <a class="add_contact" href="#">Add Contact</a>
        </li>
        <li class="tags_list">
          <a id="edit_tags" href="#">Edit tags</a>
        </li>
        <li>
          <input type="text" placeholder="Search by name" id="search_bar">
        </li>
      </ul>
    </nav>
    <main>
      <section id="contacts_view">
        <div id="no_contacts">
          <h3>There are no contacts.</h3>
          <a class="add_contact" href="#">Add Contact</a>
        </div>
        <div id="contacts_list">
        </div>
      </section>
      <section id="add_contact_view">
        <h2>Create Contact</h2>
        <form id="add_contact_form" action="#" method="get">
          <dl>
            <dt><label for="name">Full name:</label></dt>
            <dd><input type="text" id="name" name="name"></dd>
            <dt><label for="email">Email address:</label></dt>
            <dd><input type="email" id="email" name="email"></dd>
            <dt><label for="phone">Telephone number:</label></dt>
            <dd><input type="tel" id="phone" name="phone"></dd>
            <dt><label for="tags">Tags:</label></dt>
            <dd class="tags_list"></dd>
          </dl>
          <div class="button_holder">
            <button type="submit">Submit</button>
            <a class="cancel_form" href="#">Cancel</a>
          </div>
        </form>
      </section>
      <section id="edit_contact_view">
        <h2>Edit Contact</h2>
        <form id="edit_contact_form" action="#" method="get">
          <dl>
            <dt><label for="name">Full name:</label></dt>
            <dd><input type="text" id="name" name="name"></dd>
            <dt><label for="email">Email address:</label></dt>
            <dd><input type="email" id="email" name="email"></dd>
            <dt><label for="phone">Telephone number:</label></dt>
            <dd><input type="tel" id="phone" name="phone"></dd>
            <dt><label for="tags">Tags:</label></dt>
            <dd class="tags_list"></dd>
          </dl>
          <div class="button_holder">
            <button type="submit">Submit</button>
            <a class="cancel_form" href="#">Cancel</a>
          </div>
        </form>
      </section>
      <section id="edit_tag_list_view">
        <h2>Edit Tags</h2>
        <form action="#" method="get">
          <dl>
            <dt><label for="new_tag">Add tag:</label></dt>
            <dd><input type="text" id="new_tag" name="new_tag"></dd>
            <dt><label for="tags">Delete tags:</label></dt>
            <dd class="tags_list"></dd>
          </dl>
          <div class="button_holder">
            <button type="submit">Submit</button>
            <a class="cancel_form" href="#">Back to Contacts</a>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>Developed by <a href="http://www.devsaran.com/">Devsaran.com</a> and 239 <a href="http://www.239listing.com/">Listing Real Estate.</a></p>
    </footer>
  </body>

  <script id="contacts_list_template" type="text/x-handlebars-template">
    <ul>
      {{#each contacts}}
        <li data-id="{{email}}">
          <h3>{{name}}</h3>
          <p>Email:</p>
          <p>{{email}}</p>
          <p>Telephone number:</p>
          <p>{{phone}}</p>
          <div>
            <a class="edit_contact" href="#">Edit</a>
            <a class="delete_contact" href="#">Delete</a>
          </div>
        </li>
      {{/each}}
    </ul>
  </script>

  <script id="tags_list_template" type="text/x-handlebars-template">
    <select id="tags" name="tags" multiple>
      {{#each tags}}
        <option value="{{tagName}}">{{tagName}}</option>
      {{/each}}
    </select>
  </script>
</html>
