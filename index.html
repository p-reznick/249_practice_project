<!DOCTYPE=html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Peter's Contact Manager</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="./application.js"></script>
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <header>
      <h1><a href="#">Contact Manager</a></h1>
      <p>Using Backbone.js, Localstorage, RequireJS, Handlebar and Bootstrap</p>
    </header>
    <nav>
      <ul>
        <li>
          <a class="add_contact" href="#">Add Contact</a>
        </li>
        <li class="tag_list_point">
          <p>Filter</p>
        </li>
        <li>
          <input type="text" id="search_bar">
        </li>
      </ul>
    </nav>
    <main>
      <section id="no_contacts">
        <h3>There are no contacts.</h3>
        <a class="add_contact" href="#">Add Contact</a>
      </section>
      <section id="contacts">

      </section>
      <section id="add_contact">
        <h2>Create Contact</h2>
        <form action="#" method="get">
          <dl>
            <dt><label for="name">Full name:</label></dt>
            <dd><input type="text" id="name" name="name"></dd>
            <dt><label for="email">Email address:</label></dt>
            <dd><input type="email" id="email" name="email"></dd>
            <dt><label for="phone">Telephone number:</label></dt>
            <dd><input type="tel" id="phone" name="phone"></dd>
            <dt><label for="tags">Tags:</label></dt>
            <dd class="tags_list"></dd>
          </dl>
          <div class="button_holder">
            <button type="submit">Submit</button>
            <a class="cancel_form" href="#">Cancel</a>
          </div>
        </form>
      </section>
      <section id="edit_contact">
        <h2>Edit Contact</h2>
        <form action="#" method="get">
          <dl>
            <dt><label for="name">Full name:</label></dt>
            <dd><input type="text" id="name" name="name"></dd>
            <dt><label for="email">Email address:</label></dt>
            <dd><input type="email" id="email" name="email"></dd>
            <dt><label for="phone">Telephone number:</label></dt>
            <dd><input type="tel" id="phone" name="phone"></dd>
            <dt><label for="tags">Tags:</label></dt>
            <dd class="tags_list"></dd>
            <div class="button_holder">
              <button type="submit">Submit</button>
              <a class="cancel_form" href="#">Cancel</a>
            </div>
          </dl>
        </form>
      </section>
      <section id="edit_tag_list">
        <h2>Edit Tags</h2>
        <form action="#" method="get">
          <dl>
            <dt><label for="new_tag">Add tag:</label></dt>
            <dd><input type="text" id="new_tag" name="new_tag"></dd>
            <dt><label for="tags">Delete tags:</label></dt>
            <dd class="tags_list"></dd>
          </dl>
          <div class="button_holder">
            <button type="submit">Submit</button>
            <a class="cancel_form" href="#">Back to Contacts</a>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p>Developed by <a href="http://www.devsaran.com/">Devsaran.com</a> and 239 <a href="http://www.239listing.com/">Listing Real Estate.</a></p>
    </footer>
  </body>
</html>
